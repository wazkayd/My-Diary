<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>login</title>
 <link rel="stylesheet" href="./form-style.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
 <div class="container">
  <dive class="form-wraper">
   <div class="form-div">
    <h2>Create account</h2>
    <p>sign-up with Social Media</p>
    <div class="social-btn">
     <div class="facebook icon"><i class="fab fa-facebook"></i></div>
     <div class="twitter icon"><i class="fab fa-twitter"></i></div>
     <div class="instagram icon"><i class="fab fa-instagram"></i></div>
    </div>
    <hr> <!-- Horizontal Line -->
    <div class="or-div">Or</div>
    <p class="text">Sign Up with Email Address</p>
    <div class="form-group">
     <i class="far fa-user"></i>
     <input type="name" name="name" id="name" placeholder="Enter your username">
    </div>
    <div class="form-group">
     <i class="far fa-envelope"></i>
     <input type="email" name="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
     <i class="far fa-unlock"></i>
     <input type="password" name="password" id="password" placeholder="Enter your password">
    </div>
    <div class="checkbox">
      <input type="checkbox" name="checkbox" id="checkbox">
      <span class="text">I agree with Terms & Conditions.</span>
    </div>
    <button class="btn-1" type="submit">SIGN UP</button>
   </div>
   <div class="welcome-div">
    <h2>Welcome Back!</h2>
    <p class="text">Get in touch for our News letter and updates</p>
    <button class="btn-2" type="submit">SIGN IN</button>
   </div>
  </dive>
 </div>

</body>
</html>
