<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>sign-up</title>
 <link rel="stylesheet" href="./form.css">
 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
 <div class="parent">
  <div class="container">
   <div class="icon"><i class="fal fa-user-edit"></i></div>
   <br>
   <hr>
   <div class="sign-in-div">Sign up</div>
   <form class="form">
    <div class="form-div-signup">
     <input type="text" name="text" placeholder="Firstname"> <input type="text" name="text" placeholder="Lastname">
    </div>
    <div class="form-div">
     <input type="email" name="email" placeholder="Email">
    </div>
    <div class="form-div">
     <input type="password" name="password" placeholder="Password">
    </div>
    <button class="btn-2" type="submit">Create Account</button>
   </form>
   <hr>
   <P class="create-account-div">Already a member? <a href="">Sign In</a></P>
  </div>
 </div>
</body>

</html>
